<script>
	
	var starter = 0;
carousel();

function carousel() {
   
    var x = document.getElementsByClassName("Slides");
    for (var i = 0; i < x.length; i++) {
      x[i].style.display = "none"; 
    }
    starter++;
    if (starter > x.length) 
    	{
    		starter= 1
    	} 
    x[starter-1].style.display = "block"; 
    setTimeout(carousel, 5000); // Change image every 5 seconds
}
</script>
